name: recipes
description: Recipe Finder

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  cached_network_image: ^3.1.0
  flutter_slidable: ^0.6.0
  flutter_svg: ^0.22.0
  shared_preferences: ^2.0.7
  json_annotation: ^4.1.0
  chopper: ^4.0.1
  logging: ^1.0.1
  provider: ^6.0.0
  equatable: ^2.0.3
  path_provider: ^2.0.3
  drift: ^1.3.0
  sqlite3_flutter_libs: ^0.5.0
  path: ^1.8.0
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^5.0.2
  # https://github.com/google/webcrypto.dart/pull/25
  webcrypto:
    git:
      url: git@github.com:jonasfj/webcrypto.dart.git
      ref: fix-finalizer

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.1
  json_serializable: ^6.1.4
  chopper_generator: ^4.0.1
  drift_dev: ^1.3.0
  hive_generator: ^1.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/recipes1.json
    - assets/recipes2.json
    - assets/images/
